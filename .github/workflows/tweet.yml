name: Daily Tweet

on:
  schedule:
    # Main daily tweet at 19:17 (7 PM)
    - cron: '17 19 * * *'
    # Retry attempts every 17 minutes for 9 times
    - cron: '34 19 * * *'  # 19:34
    - cron: '51 19 * * *'  # 19:51
    - cron: '8 20 * * *'   # 20:08
    - cron: '25 20 * * *'  # 20:25
    - cron: '42 20 * * *'  # 20:42
    - cron: '59 20 * * *'  # 20:59
    - cron: '16 21 * * *'  # 21:16
    - cron: '33 21 * * *'  # 21:33
    - cron: '50 21 * * *'  # 21:50
  workflow_dispatch: # Allow manual triggering

jobs:
  tweet:
    runs-on: ubuntu-latest
    timeout-minutes: 5  # Short timeout since we don't want to wait for rate limits
    permissions:
      contents: write  # Required for pushing changes back to repository
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tweepy python-dotenv

      - name: Run bot script
        run: python bot.py
        env:
          API_KEY: ${{ secrets.API_KEY }}
          API_KEY_SECRET: ${{ secrets.API_KEY_SECRET }}
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          ACCESS_TOKEN_SECRET: ${{ secrets.ACCESS_TOKEN_SECRET }}
          BEARER_TOKEN: ${{ secrets.BEARER_TOKEN }}

      - name: Commit and push changes
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add counter.txt rate_limit_failure.txt
          git commit -m "Update bot files after run" || echo "No changes to commit"
          git push