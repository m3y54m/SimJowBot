name: Daily Tweet

on:
  schedule:
    # Main daily tweet at 18:47 (6:47 PM)
    - cron: '47 18 * * *'
    # Retry attempts every 17 minutes for 5 times
    - cron: '4 19 * * *'   # 19:04
    - cron: '21 19 * * *'  # 19:21
    - cron: '38 19 * * *'  # 19:38
    - cron: '55 19 * * *'  # 19:55
    - cron: '12 20 * * *'  # 20:12
  workflow_dispatch: # Allow manual triggering

jobs:
  tweet:
    runs-on: ubuntu-latest
    timeout-minutes: 5  # Short timeout since we don't want to wait for rate limits
    permissions:
      contents: write  # Required for pushing changes back to repository
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tweepy python-dotenv

      - name: Run bot script
        run: python bot.py
        env:
          API_KEY: ${{ secrets.API_KEY }}
          API_KEY_SECRET: ${{ secrets.API_KEY_SECRET }}
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          ACCESS_TOKEN_SECRET: ${{ secrets.ACCESS_TOKEN_SECRET }}
          BEARER_TOKEN: ${{ secrets.BEARER_TOKEN }}

      - name: Commit and push changes
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          
          # Add files that exist
          if [ -f "counter.txt" ]; then
            git add counter.txt
            echo "Added counter.txt"
          fi
          
          if [ -f "rate_limit_failure.txt" ]; then
            git add rate_limit_failure.txt
            echo "Added rate_limit_failure.txt"
          fi
          
          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update bot files after run"
            git push
            echo "Changes committed and pushed"
          fi