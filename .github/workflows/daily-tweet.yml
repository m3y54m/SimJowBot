name: Daily Tweet

on:
  schedule:
  # Main daily tweet at 16:47
  - cron: '47 16 * * *'
  # Retry attempts every 17 minutes for another 3 times
  - cron: '4 17 * * *'   # 17:04
  - cron: '21 17 * * *'  # 17:21
  - cron: '38 17 * * *'  # 17:38
  workflow_dispatch: # Allow manual triggering

jobs:
  tweet:
    runs-on: ubuntu-latest
    timeout-minutes: 10  # Short timeout since we don't want to wait for rate limits
    permissions:
      contents: write  # Required for pushing changes back to repository
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tweepy python-dotenv

      - name: Run bot script
        run: python bot.py
        env:
          API_KEY: ${{ secrets.API_KEY }}
          API_KEY_SECRET: ${{ secrets.API_KEY_SECRET }}
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          ACCESS_TOKEN_SECRET: ${{ secrets.ACCESS_TOKEN_SECRET }}
          BEARER_TOKEN: ${{ secrets.BEARER_TOKEN }}
          MAX_COUNTER_VALUE: ${{ secrets.MAX_COUNTER_VALUE }}
          MAX_COUNTER_TWEET_TEXT: ${{ secrets.MAX_COUNTER_TWEET_TEXT }}

      - name: Commit and push changes
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          
          # Add files that exist
          if [ -f "counter.txt" ]; then
            git add counter.txt
            echo "Added counter.txt"
          fi
          
          if [ -f "rate_limit_failure.txt" ]; then
            git add rate_limit_failure.txt
            echo "Added rate_limit_failure.txt"
          fi
          
          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update bot files after run"
            git push
            echo "Changes committed and pushed"
          fi