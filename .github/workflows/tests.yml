name: Unit Tests & Code Quality

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

# Set permissions for the entire workflow
permissions:
  contents: read
  pages: write
  id-token: write

# Use a concurrency group to ensure only one deployment happens at a time
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # This job runs the tests and prepares the coverage report
  tests:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install tweepy python-dotenv pytest pytest-cov
    
    - name: Run tests with coverage
      run: |
        pytest tests/ -v --tb=short --cov=. --cov-report=html --cov-fail-under=80 --cov-config=.coveragerc

    # This step now creates the correct directory structure for the artifact
    - name: Structure artifact for deployment
      run: mkdir _site && mv ./htmlcov ./_site/coverage
        
    - name: Upload Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        # Upload the directory that now contains the 'coverage' subdirectory
        path: './_site'
        
  # This job deploys the coverage report
  deploy-coverage-report:
    # Only run this job on a push to the main/master branch
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main')
    needs: tests
    runs-on: ubuntu-latest
    
    environment:
      name: github-pages
      # Update the URL to point to the correct subdirectory
      url: ${{ steps.deployment.outputs.page_url }}coverage
      
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4